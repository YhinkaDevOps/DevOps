<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My first CSS</title>
</head>
<body>
        <img src="stutern.jpeg" id="image1" alt="stutern_jpeg">

    <div id="1">
        <label class="name">Fullname:</label>
        <input type="text" id="name"><br><br>
    </div>

    <div id="2">
        <label class="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
    </div>

    <div id="3">
        <textarea name="text_area" id="text_area" cols="100" rows="5" ></textarea><br><br>
    </div>
    
    <div id="4">
        <label class="genders">Gender:</label>&nbsp;&nbsp;
        <label class="radio_male">Male</label>
        <input type="radio" name="genders" id="radio-male">
        <label class="radio_female">Female</label>
        <input type="radio" name="genders" id="radio-female">
        <label class="genders">Others</label>
        <input type="radio" name="genders" id="Others"><br><br>
    </div>

    <div id="5">
        <label class="checkbox">Sport:</b></label>
        <input type="checkbox" class="sport" name="Sport" id="checkbox-Cricket"><b>Cricket</b>&nbsp;&nbsp;
        <input type="checkbox" class="sport" name="Sport" id="checkbox-Football"><b>Football</b>&nbsp;&nbsp;
        <input type="checkbox" class="sport" name="Sport" id="checkbox-Hockey"><b>Hockey</b> 
    </div>

    <input id="submit_button" type="submit" value="Submit" class="submit"><br><br>
